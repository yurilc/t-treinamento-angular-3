<form 
  #f="ngForm"
  class="form-horizontal" 
  (ngSubmit)="onAddReceita(f)">
  <div class="form-group col-sm-12"
    [ngClass]="{ 'has-error': titulo.invalid, 'has-success': titulo.valid }">
    <label class="control-label col-sm-3">Título</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        name="titulo"
        ngModel
        #titulo="ngModel"
        required
        maxlength="10">
        <div *ngIf="titulo.invalid"
          class="help-block">
          <div>O campo é obrigatório!</div>
        </div>
    </div>
  </div>
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-3">Descrição</label>
    <div class="col-sm-9">
      <textarea
        class="form-control"
        rows="6"
        name="descricao"
        ngModel
        #descricao="ngModel"
        required
        minlength="3"></textarea>
    </div>
  </div>
  <div class="text-right">
    <button 
      type="button" 
      class="btn btn-default"
      (click)="onCancel()">Cancelar</button>
    <button 
      type="submit" 
      class="btn btn-primary"
      [disabled]="f.invalid">Salvar</button>
  </div>
</form>
